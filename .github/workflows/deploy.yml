name: Auto Deploy to Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            echo "Starting deployment..."
            cd ${{ secrets.PROJECT_PATH }}

            echo "Checking for local changes..."
            git status

            echo "Resetting any tracked file changes (keeping untracked user data)..."
            git reset --hard HEAD

            echo "Cleaning untracked files (except data folder)..."
            git clean -fd -e data/

            echo "Pulling latest changes..."
            git pull origin master

            echo "Creating data files from examples if needed..."
            [ ! -f data/user_dictionaries.json ] && cp data/user_dictionaries.json.example data/user_dictionaries.json || true
            [ ! -f data/user_progress.json ] && cp data/user_progress.json.example data/user_progress.json || true
            [ ! -f data/user_periods.json ] && cp data/user_periods.json.example data/user_periods.json || true
            [ ! -f data/user_intervals.json ] && cp data/user_intervals.json.example data/user_intervals.json || true

            echo "Installing dependencies..."
            npm install --production

            echo "Restarting application..."
            if command -v pm2 &> /dev/null; then
              pm2 restart give_me_word_bot || pm2 start ecosystem.config.js --env prod
              pm2 save
            else
              pkill -f "node server.js" || true
              nohup node server.js > give_me_word_bot.log 2>&1 &
            fi

            echo "Deployment completed successfully!"
